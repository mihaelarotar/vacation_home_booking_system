<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        *{
            font-family: Poppins, sans-serif;
            /*background-color: var(--light_pink);*/
        }
        h1{
            font-family: 'Merienda', cursive;
            color: var(--dark_pink);
            text-align: center;
            padding: 20px 20px 0;
            font-style: normal;
        }
    </style>
</head>
<body>
<h1>Choose your dream vacation home today!</h1>
<div class="login">
    <h1>Register</h1>
    <form action="register.php" method="post">
        <label for="firstName">
            <i class="fas fa-address-card"></i>
        </label>
        <input type="text" name="firstName" placeholder="First name" id="firstName" required>
        <label for="lastName">
            <i class="fas fa-address-card"></i>
        </label>
        <input type="text" name="lastName" placeholder="Last name" id="lastName" required>
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="text" name="email" placeholder="Email" id="email" required>
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="confirmPassword">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="confirmPassword" placeholder="Confirm password" id="confirmPassword" required>
        <input type="submit" value="Register">
        <br>
        <p>Already have an account
            <a href="login.html" id="linkLogin">Log In</a></p>
    </form>
</div>
</body>
</html>
